<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div id="top">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>
    
    <div id="container">
        <div class='nb_pageviews'>100K PAGEVIEWS</div>
        <div class="slidebar_container">
            we'll see what goes here
        </div>
        <div class='pricing'>
            <span class='price'>$16.00</span><span class='recurrence'>/month</span>
        </div>

        <div class="choose_recurrence">
            <span>Monthly Billing</span>
            <label class="switch">
                <input type="checkbox">
                <span class='switch_slider'></span>
            </label>
            <span>Yearly Billing</span>
            <span class="discount">-25%</span>
        </div>

        <div id="bottom">
                <ul>
                    <li><img src="./img/icon-check.svg" alt="•"> Unlimited websites</li>
                    <li><img src="./img/icon-check.svg" alt="•"> 100% data ownership</li>
                    <li><img src="./img/icon-check.svg" alt="•"> Email reports</li>
                </ul>

                <button class='btn'>Start my trial</button>
        </div>


    </div>
</body>
</html>
